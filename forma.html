    </nav>
</header>
<main>
    <form action="" id="contact-form">
        <div>
            <label for="topic">Тема</label> <br>
            <select name="topic" id="topic" required>
                <option value="1">Заказать услугу</option>
                <option value="2">Оставить отзыв/замечание</option>
                <option value="3">Предложить сотрудничество</option>
                <option value="4">Другое</option>
            </select>
        </div>
        <div class="form_item">
            <label for="name">Имя</label> <br>
            <input name="name" id="name" type="text" required>
        </div>
        <div class="form_item">
            <label for="mail">E-mail</label> <br>
            <input name="mail" id="mail" type="email" required>
        </div>
        <div class="form_item">
            <label for="textarea">
                Текст сообщения <br>
            </label>
            <textarea name="textarea" id="textarea" rows="3" required ></textarea>
        </div>
        <div class="form_item">
            <label for="phone">Номер телефона</label> <br>
            <input name="phone" id="phone" type="tel"  placeholder="8 (000) 000 00 00" required>
        </div>
        <div class="form_item">
            <input type="submit" value="отправить" formaction="thanks.html">
        </div>
    </form>
</main>
